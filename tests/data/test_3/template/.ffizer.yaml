variables:
  - name: project_name
    default_value: "{{ file_name ffizer_dst_folder }}"
  - name: who
    default_value: "World"

scripts:
  - cmd: |
      {{#if (eq (env_var "OS") "macos") }}
      echo "Hello {{ who }}" > file2.txt
      {{else}}
      echo -e "Hello {{ who }}\n" > file2.txt
      {{/if}}
