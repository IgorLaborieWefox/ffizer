variables:
  - name: project_name
    default_value: "{{ file_name ffizer_dst_folder }}"
  - name: who
    default_value: "World"

scripts:
  - cmd: |
      {{#if (eq (env_var "OS") "windows") }}
      echo Hello {{ who }} > file2.txt
      del file_to_delete.txt
      {{else}}
      echo "Hello {{ who }}" > file2.txt
      rm file_to_delete.txt
      {{/if}}
