language: rust
cache:
  # timeout on windows
  cargo: true
  timeout: 2000
  #directories:
    # - $HOME/.cargo
    # - $TRAVIS_BUILD_DIR/target
    # - $TRAVIS_BUILD_DIR/target/debug/deps
    # - $TRAVIS_BUILD_DIR/target/release/deps

before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

rust:
  - stable
matrix:
  include:
    - os: linux
      rust: stable
      env:
        - TARGET=x86_64-unknown-linux-gnu
        - CACHE_JOB=stable
    # - os: linux
    #   rust: stable
    #   env: TARGET=x86_64-unknown-linux-musl
    # - os: linux
    #   rust: stable
    #   env: TARGET=i686-unknown-linux-gnu
    # - os: linux
    #   rust: stable
    #   env: TARGET=i686-unknown-linux-musl
    - os: osx
      rust: stable
      env:
        - TARGET=x86_64-apple-darwin
        - CACHE_JOB=stable
    - os: windows
      rust: stable
      env:
        - TARGET=x86_64-pc-windows-msvc
        - CACHE_JOB=stable
  # allow_failures:
  #   - rust: nightly
  fast_finish: true

addons:
  apt:
    packages:
      # needed for i686-unknown-linux-gnu target
      - gcc-multilib
      # needed to build deb packages
      - fakeroot

env:
  global:
    - CARGO_MAKE_CI=TRUE
    - CARGO_MAKE_RUN_CODECOV=false

install:
  # prevent target re-add error from rustup
  - if [[ "$TRAVIS_OS_NAME" = "linux" && "$TARGET" != "x86_64-unknown-linux-gnu" ]]; then rustup target add $TARGET; fi

before_script:
#   - export PATH=$HOME/.cargo/bin:$PATH
    - cargo install cargo-make || echo "cargo-make already installed"
    - rustup -V; rustc -V; cargo -V; cargo make --version

script:
  - travis_wait 30 cargo make ci-flow
  # - travis_wait 30 cargo make zip-release-ci-flow

before_deploy:
  - travis_wait 30 cargo make zip-release-ci-flow

deploy:
  # generate with "travis setup releases --force --pro"
  provider: releases
  api_key:
    secure: 
  file_glob: true
  # NOTE explanation on each env variable
  # - PROJECT_NAME: name of the project, set on the `env.global` above
  # - TRAVIS_TAG: tag name that the build is being deployed for, usually the version number
  # - TARGET: target triple of the build
  file:
    - target/dist/*-${TARGET}.*
  # don't delete artifacts from previous stage
  skip_cleanup: true
  on:
    rust: stable
    tags: true
    repo: ffizer/ffizer
    condition: $TRAVIS_RUST_VERSION = stable && $TARGET != ""

notifications:
  email:
    on_success: never
