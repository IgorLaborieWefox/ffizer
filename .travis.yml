language: rust
cache: cargo
rust:
  - stable
matrix:
  include:
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu
    # - os: linux
    #   rust: stable
    #   env: TARGET=x86_64-unknown-linux-musl
    - os: linux
      rust: stable
      env: TARGET=i686-unknown-linux-gnu
    # - os: linux
    #   rust: stable
    #   env: TARGET=i686-unknown-linux-musl
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin
    - os: windows
      rust: stable
      env: TARGET=x86_64-pc-windows-msvc
  # allow_failures:
  #   - rust: nightly
  fast_finish: true

addons:
  apt:
    packages:
      # needed for i686-unknown-linux-gnu target
      - gcc-multilib
      # needed to build deb packages
      - fakeroot

env:
  global:
    # Used on the deployment script
    - PROJECT_NAME=ffizer
    - LIBZ_SYS_STATIC=1

install:
  # prevent target re-add error from rustup
  - if [[ "$TRAVIS_OS_NAME" = "linux" && "$TARGET" != "x86_64-unknown-linux-gnu" ]]; then rustup target add $TARGET; fi
#   - rustup component add rustfmt-preview

# # Code formatting check
# before_script: |
#   - cargo fmt -- --write-mode=diff

script:
  # Incorporate TARGET env var to the build and test process
  - cargo build --target $TARGET --release
  - cargo test --target $TARGET

before_deploy:
  - if [[ "$TRAVIS_OS_NAME" != "windows" ]]; then strip target/${TARGET}/release/${PROJECT_NAME}; tar -czvf  "${PROJECT_NAME}_${TRAVIS_TAG}-${TARGET}.tar.gz" target/${TARGET}/release/${PROJECT_NAME} ; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then 7z a "${PROJECT_NAME}_${TRAVIS_TAG}-${TARGET}.zip" target/${TARGET}/release/${PROJECT_NAME}.exe ; fi

deploy:
  # generate with "travis setup releases --force --pro"
  provider: releases
  api_key:
    secure: 
  file_glob: true
  # NOTE explanation on each env variable
  # - PROJECT_NAME: name of the project, set on the `env.global` above
  # - TRAVIS_TAG: tag name that the build is being deployed for, usually the version number
  # - TARGET: target triple of the build
  file:
    - ${PROJECT_NAME}_${TRAVIS_TAG}-${TARGET}.*
  # don't delete artifacts from previous stage
  skip_cleanup: true
  on:
    rust: stable
    tags: true
    repo: davidB/ffizer
    condition: $TRAVIS_RUST_VERSION = stable && $TARGET != ""

notifications:
  email:
    on_success: never
